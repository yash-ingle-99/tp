<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Shop</title>
    <link rel="stylesheet" href="makeup.css">
</head>
<body>
    <header>
        <h1>Welcome to Makeup Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product">
            <img src="lipstick.jpg" alt="Lipstick">
            <h2>Lipstick</h2>
            <p>$10.99</p>
            <button>Add to Cart</button>
        </section>
        <section class="product">
            <img src="eyeshadow.jpg" alt="Eyeshadow Palette">
            <h2>Eyeshadow Palette</h2>
            <p>$20.99</p>
            <button>Add to Cart</button>
        </section>
        <section class="product">
            <img src="foundation.jpg" alt="Foundation">
            <h2>Foundation</h2>
            <p>$15.99</p>
            <button>Add to Cart</button>
        </section>
        <section class="product">
            <img src="mascara.jpg" alt="Mascara">
            <h2>Mascara</h2>
            <p>$12.99</p>
            <button>Add to Cart</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Makeup Shop</p>
    </footer>
</body>
</html>
